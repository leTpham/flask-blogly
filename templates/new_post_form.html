{% extends 'base.html' %}

{% block title %}Add Your Post{% endblock %}

{% block content %}

  <h1>Add Post for {{user_data.first_name}} {{user_data.last_name}}</h1>

  <form action="/users/{{user_data.id}}/posts/new" METHOD = "POST">
    <label for="title">Title</label>
    <input type="text" name = "title">

    <label for="content">Post Content</label>
    <textarea type="text" name = "content">Your text here!</textarea>

    <button type="submit">Add</button>

  </form>
    <button><a href="/users/{{user_data.id}}">Cancel</a></button>

{% endblock %}
